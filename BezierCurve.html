<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas id="myCanvas" width="400" height="400" style="border:solid 2px black">
        Your browser does not support HTML5 Canvas.
    </canvas>
    
    <script>
        // GLOBALS
        const canvas = document.querySelector('#myCanvas');
        const ctx = canvas.getContext("2d");

        const W = canvas.width, H = canvas.height;
        let b = new Array(); // balls (array of objects)
        points=[[(10),(10)],[(200),(200)],[(10),(300)]]
        let frame=0
        window.onload = () => {
            drawLines()
            drawPoints()
            render();   //start the animation
        };
        function drawPoints(){
            for (let i=0;i<points.length;i++){
                ctx.arc(points[i][0],points[i][1],5,0,2*Math.PI)
            }
        }
         function drawLines(){
            console.log(points.length)
            if (points.length>=2){
                for (let i=0;i<points.length-1;i++){
                    ctx.moveTo(points[i][0],points[i][1])
                    ctx.lineTo(points[i+1][0],points[i+1][1])
                    ctx.stroke()
                }
            }
         }
       function updatePoint(){
                    frame+=0.001
        // x
                let x = (1 - frame) **(points.length-1)* points[0][0] +
                (points.length-1)* frame * (1 - frame) * points[1][0] +
                frame ** (points.length-1)* points[points.length-1][0];
        // y
                let y=(1-frame)**(points.length-1)*points[0][1]+
                (points.length-1)*frame*(1-frame)*points[1][1]+
                frame**(points.length-1)*points[points.length-1][1];
        // desenhar
                ctx.beginPath();
                console.log(x)
                console.log(`this is y=${y}`)
                ctx.arc(x,y,2,0,2*Math.PI);
                ctx.fill()
       }
        

        function render() {
        
            updatePoint()
            //new frame
            window.requestAnimationFrame(render);
        }

    </script>
</body>

</html>
