<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas id="myCanvas" width="400" height="400" style="border:solid 2px black">
        Your browser does not support HTML5 Canvas.
    </canvas>
    
    <script>
        // GLOBALS
        const canvas = document.querySelector('#myCanvas');
        const cav = canvas.getContext("2d");

        const W = canvas.width, H = canvas.height;
        let arca=[]
        let r=10
        canvas.addEventListener("click",e =>{
            let mX= e.offsetX, mY=e.offsetY
            console.log(mX,mY)
            const grad=cav.createLinearGradient(mX-r,mY-r, mX+r,mY-r);
            grad.addColorStop(0, "lightblue");
            grad.addColorStop(1, "darkblue");
            cav.fillStyle=grad;
            cav.beginPath();
            cav.arc(mX,mY,r,0,2*Math.PI);
            cav.fill()
            cav.stroke();
            arca.push([mX,mY])
            console.log(arca[0][0])
            drawLine()
        })
        function drawLine(){
            if (arca.length>=2){
                let i=0;
                    cav.moveTo(arca[i][0],arca[i][1])
                    cav.lineTo(arca[1][0],arca[1][1])
                    const grad=cav.createLinearGradient(arca[i][0],arca[i][1], arca[1][0],arca[1][1]);
                    grad.addColorStop(0, "lightblue");
                    grad.addColorStop(1, "darkblue");
                    cav.strokeStyle=grad;                    
                    cav.stroke()
                }
            }
        


    </script>
</body>

</html>
